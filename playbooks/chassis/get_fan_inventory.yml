---
- hosts: myhosts
  connection: local
  name: Fan Inventory
  gather_facts: False

  vars:
    datatype: FanInventory

  tasks:

  - name: Set output file
    include_tasks: create_output_file.yml

  - name: Get fans statistics
    redfish_facts:
      category: Chassis
      command: GetFanInventory
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
