---
- hosts: myhosts
  connection: local
  name: Update user password
  gather_facts: False

  vars:
  - account_username: user1
  - account_password: M0re$3cr3t

  tasks:

  - name: Update user password
    redfish_command:
      category: Accounts
      command: UpdateUserPassword
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
      account_username: "{{ account_username }}"
      account_password: "{{ account_password }}"
