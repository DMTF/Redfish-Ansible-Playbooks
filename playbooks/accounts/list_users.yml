---
- hosts: myhosts
  connection: local
  name: List Users
  gather_facts: False

  vars:
    datatype: UserList

  tasks:

  - name: Set output file
    include_tasks: create_output_file.yml

  - name: List all users
    redfish_facts:
      category: Accounts
      command: ListUsers
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
