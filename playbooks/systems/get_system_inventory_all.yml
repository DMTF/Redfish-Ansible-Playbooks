---
- hosts: myhosts
  connection: local
  name: Inventory
  gather_facts: False

  vars:
    datatype: SystemAll

  tasks:

  - name: Set output file
    include_tasks: create_output_file.yml

  - name: Get Inventory
    redfish_facts:
      category: Systems
      command: all 
      baseuri: "{{ baseuri }}"
      username: "{{ username}}"
      password: "{{ password }}"
    register: result

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
